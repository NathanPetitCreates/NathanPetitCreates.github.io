</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Nathan Petit</div>
            <div class="nav-toggle" id="navToggle">
                <span></span>

                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-hero">
        <div class="container">
            <h1>Get in Touch</h1>
            <p>Have a project in mind? Let's create something amazing together.</p>
        </div>
    </section>

    <section class="contact-form-section">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <p>nathanpetitcreates@gmail.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <p>Namur, Belgium</p>
                    </div>
                    <div class="social-links">
                        <a href="https://www.instagram.com/nathanpetitcreates/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/in/nathan-petit-a04555361/" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.youtube.com/@nathwatch8762" target="_blank"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
                <div class="contact-form-container">
                    <form id="contact-form" class="contact-form" action="https://formspree.io/f/xyzwkylb" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required autocomplete="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="_replyto" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="_subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
